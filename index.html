<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Welcome!</h1>
    <input type="number" placeholder="PIN" id="input">
    <button onclick="enter()" id="button">Enter</button>
    <h1 id="message"></h1>

    <style>
        input{font-size: 40px;width: 300px;}
        button{font-size: 40px;}
    </style>

    <script>
        document.addEventListener('keydown',(e)=>{if(e.code=='Enter')enter()})

        function enter(){
            if(document.getElementById('input').value=='8645'){
                document.getElementById('message').innerHTML='true'
            }else{
                document.getElementById('message').innerHTML='false'
            }
        }
    </script>
</body>
</html>
